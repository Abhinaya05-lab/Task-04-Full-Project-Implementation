<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List with Local Storage</title>
  <link rel="stylesheet" href="todo list.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>

  </div>
  <script src="todo list.js"></script>
</body>
</html>
